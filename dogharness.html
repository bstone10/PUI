<!DOCTYPE html>
<html>
<head>
    <title>Muddy Paws</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style3.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ribeye&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Assistant&display=swap" rel="stylesheet">
    <!-- javascript -->
    <script src="main.js" type="text/javascript"></script>
</head>

<body>
    <!-- Header -->
    <div id="title">
        <header>
            <div id = "logo">
                Muddy Paws
            </div>
            <div id= "logo2">
                ADVENTURE GEAR
            </div>
            <div id="navbar">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li class="active"><a href="products.html">PRODUCTS</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="cart.html">CART: 0</a></li>
                </ul>
            </div>
        </header>
    </div>

    <!-- Back to products arrow button -->
    
    <div class='backlabel'>
        <a href="products.html">‚Üê Back to products</a>
    </div>


    <!-- Title of product -->
    <div class='productTitle'>
        Dog Harness
    </div>

    <!-- Picture of product -->
    <div class="prodpic">
        <img src="assets/dogharness.png">
    </div>

    <!-- Price of product -->
    <div class='price'>
        $80
    </div>

    <!-- Rating of product -->
    <div class = 'rate'>
        <img src="assets/Grouppurplestar.png">
        (760 reviews)
    </div>  

    <!-- Customize the size -->
    <div class="size">
        Size: <br>
        <button type="button">Tiny</button>
        <button type="button">Small</button>
        <button type="button">Medium</button>
        <button type="button">Large</button>
    </div>

    <!-- Customize the color -->
    <div class="color">
        Color: <br>
        <button class="pink" type="button"></button>
        <button class="purple" type="button"></button>
        <button class="orange" type="button"></button>
        <button class="green" type="button"></button>
    </div>

    <!-- Select desired quantity -->
    <div class="amount">
        Quantity: <br>
        <button class="add disabled" type="button">-</button>
        1
        <button class="subtract" type="button">+</button>
    </div>

    <!-- Add to cart button -->
    <div class="addCart">
        <button class="disabled" type="button">Add to cart!</button>
    </div>
</body>
</html>
