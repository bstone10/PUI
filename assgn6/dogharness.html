<!DOCTYPE html>
<html>
<head>
    <title>Muddy Paws</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style3.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ribeye&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Assistant&display=swap" rel="stylesheet">
    <!-- javascript -->
    <script src="main.js" type="text/javascript"></script>
</head>

<body onload="cart()">
    <!-- Header -->

    <div id="title">
        <header>
            <div id = "logo">
                Muddy Paws
            </div>
            <div id= "logo2">
                ADVENTURE GEAR
            </div>
            <div id="navbar">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li class="active"><a href="products.html">PRODUCTS</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="cart.html" id="cartHead"></a></li>
                </ul>
            </div>
        </header>
    </div>

    <!-- Back to products arrow button -->
    
    <div class='backlabel'>
        <a href="products.html">‚Üê Back to products</a>
    </div>


    <!-- Title of product -->
    <div id="productTitle" class='productTitle'>Dog Harness</div>

    <!-- Picture of product -->
    <div class="prodpic">
        <img src="assets/dogharness.png">
    </div>

    <!-- Price of product -->
    <div class='price'>
        $80
    </div>

    <!-- Rating of product -->
    <div class = 'rate'>
        <img src="assets/Grouppurplestar.png">
        (760 reviews)
    </div>  

    <!-- Customize the size -->
    <div class="size">
        Size: <br>
        <button class="sizeChoice" id="sizeTiny" type="button" onclick="sizeSelectTiny()">Tiny</button>
        <button class="sizeChoice" id="sizeSmall" type="button" onclick="sizeSelectSmall()">Small</button>
        <button class="sizeChoice" id="sizeMedium" type="button" onclick="sizeSelectMedium()">Medium</button>
        <button class="sizeChoice" id="sizeLarge" type="button" onclick="sizeSelectLarge()">Large</button>
    </div>

    <!-- Customize the color -->
    <div class="color">
        Color: <br>
        <button class="colorButton" id="colorPink" type="button" onclick="colorSelectPink()"></button>
        <button class="colorButton" id="colorPurple" type="button" onclick="colorSelectPurple()"></button>
        <button class="colorButton" id="colorOrange" type="button" onclick="colorSelectOrange()"></button>
        <button class="colorButton" id="colorGreen" type="button" onclick="colorSelectGreen()"></button>
    </div>

    <!-- Select desired quantity -->
    <div class="amount">
        Quantity: <br>
        <button class="add disabled" id="minusButton" type="button" onclick="minus()">-</button>
        <p id="number">1</p>
        <button class="subtract" id="addButton" type="button" onclick="add()">+</button>
    </div>

    <!-- Add to cart button -->
    <div class="addCart">
        <button class="disabled" id="cart" type="button" onclick="addCart()">Add to cart!</button>
    </div>
</body>
</html>
